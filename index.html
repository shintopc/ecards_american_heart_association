<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHA Navbar Replication</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
}

/* Navbar */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 30px;
  border-bottom: 1px solid #eee;
  flex-wrap: wrap;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-text {
  /* This is the American Heart Association red color used in the index.html file */
  color: #b00b1d; 
  line-height: 1.2;
}

.logo-text strong {
  font-size: 22px;
  display: block; /* Ensures the strong text is on its own line */
}

.logo-text em {
  font-size: 16px;
  font-style: normal; /* Removes default italic style from <em> */
}

.logo-img {
    /* Set width for the logo, as seen in the index.html */
    width: 50px; 
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-links a, .nav-links .dropdown {
  text-decoration: none;
  color: #333;
  font-size: 14px;
}

/* Style for "Find a Class" button */
.find-btn {
  background: #b00b1d; /* AHA Red */
  color: #fff;
  padding: 6px 14px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}

/* Style for the language dropdown */
.language-select {
  padding: 5px 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  min-width: 150px; /* To match the width in the image */
}

.search-icon {
  font-size: 18px;
  cursor: pointer;
  margin-left: 5px;
  color: #222;
}

/* Media query for responsiveness, though the image shows desktop view */
@media(max-width:768px){
  .navbar { flex-direction: column; align-items: flex-start; gap: 10px; }
  .nav-links { flex-wrap: wrap; gap: 10px; }
}
</style>
</head>
<body>

<div class="navbar">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/American_Heart_Association_Logo.svg" alt="American Heart Association Logo" class="logo-img">
    <div class="logo-text">
        <small style="font-size: 11px;">American Heart Association‚Ñ¢</small><br>
        <strong>CPR & First Aid</strong>
        <em>Emergency Cardiovascular Care</em>
    </div>
  </div>
  <div class="nav-links">
    <a href="#" class="find-btn">Find a Class</a>
    
    <a href="#">
        <span style="font-size: 1.2em; vertical-align: middle; margin-right: 5px;">üõí</span> 
        ShopCPR
    </a>

    <a href="#" class="dropdown">Get Involved <span style="font-size: 0.8em;">&#9662;</span></a>

    <select class="language-select">
        <option>Choose language</option>
        <option>English</option>
        <option>Espa√±ol</option>
    </select>
    
    <span class="search-icon">üîç</span>
  </div>
</div>

</body>
</html>
